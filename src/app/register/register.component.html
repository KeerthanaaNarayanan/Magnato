<div class="container">
  <div class="smaller-white">
    <div class="image-container">
      <img
        src="/assets/img/logo3.png"
        class="rounded-circle img-fluid"
        alt="any_icon"
      />
    </div>
    <div class="input-container">
      <form class="form-group"
      [formGroup] = "createForm"
      (ngSubmit) = "createUser()">
        <input
          type="text"
          placeholder="First name"
          class="form-control form-control-lg"
          formControlName="firstname"
        />
        <input
          type="text"
          placeholder="Last name"
          class="form-control form-control-lg"
          formControlName="lastname"
        />
        <input
          type="email"
          placeholder="Email"
          class="form-control form-control-lg"
          formControlName="email"
        />

        <input
          type="password"
          placeholder="Enter your password"
          class="form-control form-control-lg"
          formControlName="password"
        />
        <button
          type="submit"
          id="sign-in"
          class="btn form-control-lg btn-block form-control"
        >
          CREATE ACCOUNT
        </button>
      </form>
      <p class="text-right"><small>Need Help?</small></p>
      <p id="no-account">have an account yet?</p>
      <a routerLink="/login" id="create-account">Sign In</a>
    </div>
  </div>
</div>
